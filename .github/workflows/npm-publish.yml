# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Setup JFrog CLI
      # You may pin to the exact commit or the version.
      # uses: jfrog/setup-jfrog-cli@2d55dc43e261c3d0bd1abfe457fce4d839e83b49\
      - uses: jfrog/setup-jfrog-cli@v3.4.0
      - run: |
          jf c add --server-id nesspro --url https://hts2.jfrog.io --username frogtester7 --password Frogtester@7 --interactive false
          jf c show

      

      
