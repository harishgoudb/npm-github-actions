# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Setup JFrog CLI
      - uses: jfrog/setup-jfrog-cli@v3.4.0
        env:
           JFROG_CLI_LOG_LEVEL: DEBUG
      - run: |
          jf c add hts2 --url=${{ secrets.HARISH_ARTIFACTORY_URL }} --access-token ${{ secrets.HARISH_ARTIFACTORY_ACCESS_TOKEN }} --interactive=false
          jf rt ping
          jf c show
          jf npm-config --server-id-resolve=hts2 --repo-resolve=hari-npm --server-id-deploy=hts2 --repo-deploy=hari-npm-local
          jf npm install
          jf rt npm-publish
          jf rt bp
      
